<!DOCTYPE html>
<html lang="en">

<head>
  <title>View OT Schedules - CuraWell Hospital</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body class="bg-gradient-to-b from-purple-50 to-white text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white/70 backdrop-blur-sm border-b border-slate-100 shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex flex-wrap items-center justify-between gap-y-3">

      <!-- Logo + Title -->
      <div class="flex items-center gap-3">
        <span
          class="inline-flex items-center justify-center w-11 h-11 rounded-full bg-cyan-50 text-cyan-700 shadow-sm ring-1 ring-cyan-100">
          <i class="fa-solid fa-house-medical-flag text-lg"></i>
        </span>
        <div>
          <div class="text-lg font-extrabold text-slate-800">CuraWell Hospital - Admin</div>
          <div class="text-xs text-slate-500">Comprehensive Care • Trusted Caregivers</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-8">

    <!-- Page Title -->
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-purple-700 flex items-center justify-center gap-3">
        <i class="fas fa-calendar-check text-purple-500"></i>
        OT Surgery Schedules
      </h2>
      <p class="text-slate-500 text-sm mt-1">
        Click on doctor names for more info (future feature)
      </p>
    </div>

    <!-- Schedule List -->
    <div id="scheduleList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Schedule cards injected via JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="max-w-4xl mx-auto w-full px-6 py-6 text-center text-xs text-slate-500">
    &copy; 2025 CuraWell Hospital • Compassionate Care, Trusted Expertise
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/view.js"></script>
</body>

</html>
