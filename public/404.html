<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>404 - Page Not Found · CuraWell Hospital</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body class="bg-gradient-to-b from-yellow-50 to-white text-slate-800 font-sans min-h-screen flex flex-col">

  <!-- 404 Card -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl border border-slate-100 p-8 text-center">
      <div
        class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-cyan-50 text-cyan-700 mx-auto mb-6 shadow-sm">
        <i class="fas fa-circle-exclamation text-3xl"></i>
      </div>

      <h1 class="text-5xl font-extrabold text-slate-800 mb-2">404</h1>
      <p class="text-lg text-slate-600 mb-4">We couldn’t find that page.</p>

      <p class="text-sm text-slate-500 mb-6">
        The page you are looking for may have been moved, removed, or had its name changed.
      </p>

      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <a href="/"
          class="inline-flex items-center justify-center gap-2 px-5 py-2 rounded-lg bg-cyan-700 hover:bg-cyan-800 text-white font-semibold transition">
          <i class="fas fa-home"></i> Back to Home
        </a>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/70 border-t border-slate-100">
    <div class="max-w-4xl mx-auto px-6 py-6 text-center text-xs text-slate-500">
      &copy; 2025 CuraWell Hospital • Compassionate Care, Trusted Expertise
    </div>
  </footer>

</body>

</html>
