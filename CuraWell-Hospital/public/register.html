<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuraWell Hospital - Register</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
  <style>
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0284c7;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white/90 shadow p-4 text-center">
    <div class="flex justify-center items-center gap-2">
      <i class="fa-solid fa-house-medical-flag text-blue-600 text-3xl"></i>
      <h1 class="text-2xl font-bold text-blue-700">CuraWell Hospital</h1>
    </div>
    <p class="text-sm text-gray-500 mt-1">Excellence in Care. Compassion in Service.</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex justify-center items-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-blue-100">
      <h2 class="text-xl font-semibold text-center text-blue-700 mb-6 flex items-center justify-center gap-2">
        <i class="fas fa-user-plus"></i> Create Your Account
      </h2>

      <form id="registerForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
          <input id="email" type="email" placeholder="you@example.com"
            class="w-full border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-100 p-2 rounded-lg"
            required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input id="password" type="password" placeholder="••••••••"
            class="w-full border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-100 p-2 rounded-lg"
            required />
        </div>

        <button type="submit" id="registerBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2.5 rounded-lg transition font-medium shadow-md">
          <span id="btnText"><i class="fas fa-user-plus mr-2"></i>Register</span>
        </button>

        <p id="registerError" class="text-red-500 text-sm hidden mt-2 text-center"></p>
        <p id="registerSuccess" class="text-green-600 text-sm hidden mt-2 text-center"></p>
      </form>

      <p class="text-sm mt-6 text-center text-gray-600">
        Already have an account?
        <a href="/index.html" class="text-blue-500 hover:underline font-medium">Login</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-400 py-4 border-t border-blue-100">
    &copy; 2025 CuraWell Hospital | Register
  </footer>

  <!-- Firebase Script -->
  <script src="/env.js"></script>
  <script type="module">
    import { auth, db } from '/js/firebase.js';
    import {
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      setDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const form = document.getElementById('registerForm');
    const btnText = document.getElementById('btnText');
    const registerBtn = document.getElementById('registerBtn');
    const errorMsg = document.getElementById('registerError');
    const successMsg = document.getElementById('registerSuccess');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
      registerBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Registering...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          email: email,
          role: "user"
        });

        successMsg.textContent = "Registered successfully! You can now log in.";
        successMsg.classList.remove('hidden');
        form.reset();
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove('hidden');
      } finally {
        btnText.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Register';
        registerBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
