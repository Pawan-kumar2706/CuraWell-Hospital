<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuraWell Hospital - Admin Dashboard</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body class="bg-slate-50 text-slate-800 font-sans">

  <!-- Header -->
  <header class="bg-white/70 backdrop-blur-sm border-b border-slate-100 shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex flex-wrap items-center justify-between gap-y-3">

      <!-- Logo + Title -->
      <div class="flex items-center gap-3">
        <span
          class="inline-flex items-center justify-center w-11 h-11 rounded-full bg-cyan-50 text-cyan-700 shadow-sm ring-1 ring-cyan-100">
          <i class="fa-solid fa-house-medical-flag text-lg"></i>
        </span>
        <div>
          <div class="text-lg font-extrabold text-slate-800">CuraWell Hospital - Admin</div>
          <div class="text-xs text-slate-500">Comprehensive Care • Trusted Caregivers</div>
        </div>
      </div>

      <!-- User Info + Logout -->
      <div class="flex items-center gap-4">
        <div id="userInfo" class="text-sm text-right hidden sm:block"></div>
        <button id="logoutBtn"
          class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm shadow-sm transition">
          <i class="fas fa-sign-out-alt mr-1"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="p-6 max-w-6xl mx-auto">

    <!-- Quick Stats -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
      <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-100 hover:shadow-md transition duration-200">
        <div class="flex items-center gap-3">
          <i class="fas fa-user-md text-3xl text-blue-600"></i>
          <div>
            <p class="text-sm text-slate-500">Doctors</p>
            <h2 class="text-2xl font-bold" id="doctorCount">--</h2>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-100 hover:shadow-md transition duration-200">
        <div class="flex items-center gap-3">
          <i class="fas fa-procedures text-3xl text-green-600"></i>
          <div>
            <p class="text-sm text-slate-500">Patients</p>
            <h2 class="text-2xl font-bold" id="patientCount">--</h2>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-100 hover:shadow-md transition duration-200">
        <div class="flex items-center gap-3">
          <i class="fas fa-calendar-check text-3xl text-purple-600"></i>
          <div>
            <p class="text-sm text-slate-500">Schedules</p>
            <h2 class="text-2xl font-bold" id="scheduleCount">--</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- Navigation Actions -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 text-center">
      <a href="/doctor.html"
        class="bg-blue-50 hover:bg-blue-100 p-4 rounded-xl shadow-sm border border-blue-100 transition">
        <i class="fas fa-user-md text-xl text-blue-700 mb-2"></i>
        <p class="font-semibold text-blue-900">Manage Doctors</p>
      </a>

      <a href="/patient.html"
        class="bg-green-50 hover:bg-green-100 p-4 rounded-xl shadow-sm border border-green-100 transition">
        <i class="fas fa-procedures text-xl text-green-700 mb-2"></i>
        <p class="font-semibold text-green-900">Manage Patients</p>
      </a>

      <a href="/schedule.html"
        class="bg-yellow-50 hover:bg-yellow-100 p-4 rounded-xl shadow-sm border border-yellow-100 transition">
        <i class="fas fa-calendar-plus text-xl text-yellow-700 mb-2"></i>
        <p class="font-semibold text-yellow-900">Add Schedule</p>
      </a>

      <a href="/view.html"
        class="bg-purple-50 hover:bg-purple-100 p-4 rounded-xl shadow-sm border border-purple-100 transition">
        <i class="fas fa-eye text-xl text-purple-700 mb-2"></i>
        <p class="font-semibold text-purple-900">View All</p>
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="max-w-6xl mx-auto w-full px-6 py-6 text-center text-xs text-slate-500 border-t border-slate-100">
    &copy; 2025 CuraWell Hospital • Compassionate Care, Trusted Expertise
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/dashboard.js"></script>
  <script type="module" src="/js/logout.js"></script>
</body>

</html>
