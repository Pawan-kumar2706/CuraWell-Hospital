<!DOCTYPE html>
<html lang="en">

<head>
  <title>Manage Patients | CuraWell Hospital</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body class="bg-gradient-to-b from-green-100 via-white to-white text-slate-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white/70 backdrop-blur-sm border-b border-slate-100 shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex flex-wrap items-center justify-between gap-y-3">

      <!-- Logo + Title -->
      <div class="flex items-center gap-3">
        <span
          class="inline-flex items-center justify-center w-11 h-11 rounded-full bg-cyan-50 text-cyan-700 shadow-sm ring-1 ring-cyan-100">
          <i class="fa-solid fa-house-medical-flag text-lg"></i>
        </span>
        <div>
          <div class="text-lg font-extrabold text-slate-800">CuraWell Hospital - Admin</div>
          <div class="text-xs text-slate-500">Comprehensive Care • Trusted Caregivers</div>
        </div>
      </div>

      <!-- Back to Dashboard -->
      <a href="/dashboard_admin.html"
        class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded shadow-sm text-sm transition duration-200 flex items-center gap-1">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-3xl mx-auto w-full p-6">
    <!-- Page Title -->
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-green-700 flex items-center justify-center gap-2">
        <i class="fas fa-procedures"></i> Patient Management
      </h2>
      <p class="text-slate-500 text-sm mt-1">Easily add and track patients with precision and care.</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-lg border border-slate-100 p-6 mb-8">
      <form id="patientForm" class="space-y-4">
        <h3 class="text-lg font-semibold text-slate-700 border-b border-slate-100 pb-2">
          Add New Patient
        </h3>
        <input id="name" type="text" placeholder="Patient's Full Name"
          class="w-full border border-slate-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-400"
          required />
        <input id="age" type="number" placeholder="Age"
          class="w-full border border-slate-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-400"
          required />
        <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow transition duration-200 w-full sm:w-auto">
          <i class="fas fa-plus-circle mr-2"></i> Add Patient
        </button>
      </form>
    </div>

    <!-- Patient List -->
    <div id="patientList" class="space-y-4">
      <!-- Cards will be inserted here dynamically -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="max-w-4xl mx-auto w-full px-6 py-6 text-center text-xs text-slate-500">
    &copy; 2025 CuraWell Hospital • Compassionate Care, Trusted Expertise
  </footer>

  <script src="/env.js"></script>
  <script type="module" src="/js/patient.js"></script>
</body>

</html>
